<div class="container" ng-controller="addTicketController">
    <div class="page-header">
        <h1>Create a new Ticket <small>Wakefield Highschool Prom 2015</small></h1>
    </div>
    <script type="text/ng-template" id="customTemplate.html">
        <a>
            <span class="label label-success" ng-show="match.hasTicket">Success</span>
            <span bind-html-unsafe="match.label | typeaheadHighlight:query"></span>
        </a>
    </script>
    <div class="row">
        <div class="col-md-6">
            <div class="well">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="studentFirst" class="col-sm-4 control-label">Student First Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="studentFirst" ng-model="addStudentForm.name.first" placeholder="Students First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentLast" class="col-sm-4 control-label">Student Last Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="studentLast" ng-model="addStudentForm.name.last" placeholder="Students Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="studentGrade" class="col-sm-4 control-label">Student Grade</label>
                        <div class="col-sm-8">
                            <select class="form-control" ng-model="addStudentForm.grade" id="studentGrade">
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input ng-model="addStudentForm.isOutside" type="checkbox"> Outside Student
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="addStudent(addStudentForm)" >Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="well">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="student" class="col-sm-2 control-label">Student</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="student" ng-model="addTicketForm.student" typeahead-template-url="customTemplate.html" typeahead="student as student.name.full for student in getStudent($viewValue, false)" placeholder="Ticket is for...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="associated" class="col-sm-2 control-label">Associated</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="associated" ng-model="addTicketForm.associated" typeahead="student as student.name.full for student in getStudent($viewValue, true)" placeholder="Associated With...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" ng-model="addTicketForm.email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ticketNumber" class="col-sm-2 control-label">Ticket Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ticketNumber" ng-model="addTicketForm.ticketNumber" placeholder="Ticket #">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ticketPrice" class="col-sm-2 control-label">Ticket Price</label>
                        <div class="col-sm-10">
                            <select class="form-control" ng-model="addTicketForm.ticketPrice" id="ticketPrice">
                                <option>40</option>
                                <option>45</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="createTicket(addTicketForm)" >Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
