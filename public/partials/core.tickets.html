<div class="container" ng-controller="ticketsController">
    <script type="text/ng-template" id="editTicketModal.html">
        <div class="modal-header">
            <h3 class="modal-title">Update Ticket Info</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="student" class="col-sm-2 control-label">Student</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="student" ng-model="ticket.student" typeahead="student as student.name.full for student in getStudent($viewValue, false)" placeholder="Ticket is for...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="associated" class="col-sm-2 control-label">Associated</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="associated" ng-model="ticket.associated" typeahead="student as student.name.full for student in getStudent($viewValue, true)" placeholder="Associated With...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" ng-model="ticket.student.email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticketNumber" class="col-sm-2 control-label">Ticket Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ticketNumber" ng-model="ticket.number" placeholder="Ticket #">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticketPrice" class="col-sm-2 control-label">Ticket Price</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="ticket.price" id="ticketPrice">
                            <option>40</option>
                            <option>45</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click="createTicket(addTicketForm)" >Create</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div class="page-header">
        <h1>Current Tickets <small>Wakefield Highschool Prom 2015</small></h1>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Current Tickets</div>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th>Ticket Number</th>
                        <th>Student</th>
                        <th>Price</th>
                        <th>Bought</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="ticket in tickets">
                        <td>{{ticket.number}}</td>
                        <td>{{ticket.student.name.full}}</td>
                        <td>{{ticket.price}}</td>
                        <td>{{ticket.bought | amDateFormat:'dddd, MMMM Do YYYY, h:mm a'}}</td>
                        <td>
                            <button type="button" class="btn btn-info btn-xs" ng-click="editTicket(ticket)">Edit</button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="deleteTicket(ticket)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
